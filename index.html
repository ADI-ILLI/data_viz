<html lang='en'>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"?
		<title> Document </title>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is Aditya homepage.</title>
    </head>
    <body>
        <p>
            This is a vizualization.
        </p>
        <p>
            This is some more text.
        </p>
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = 
 {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/ADI-ILLI/data_viz/main/building_inventory.csv"
  },
  "hconcat": [
    {
      "title": {"text": "Year Acquired vs Year Constructed"},
      "transform": [
        {"filter": {"param": "source_0"}},
        {
          "filter": {
            "and": [
              {"field": "Year Acquired", "range": [1750, 2050]},
              {"field": "Year Constructed", "range": [1750, 2050]},
              {"field": "Square Footage", "gt": 0}
            ]
          }
        }
      ],
      "mark": "point",
      "encoding": {
        "x": {
          "field": "Year Acquired",
          "type": "quantitative",
          "scale": {"domain": [1750, 2100]}
        },
        "y": {
          "field": "Year Constructed",
          "type": "quantitative",
          "scale": {"domain": [1750, 2100]}
        }
      }
    },
    {
      "title": {"text": "Square Footage vs Year Acquired"},
      "mark": "bar",
      "params": [{"name": "source_0", "select": {"type": "interval"}}],
      "encoding": {
        "y": {"field": "Square Footage", "type": "quantitative"},
        "x": {"field": "Year Acquired", "type": "quantitative"},
        "color": {
          "value": "orange",
          "condition": {"param": "source_0", "value": "grey"}
        }
      }
    }
  ]
};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
